<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGS Config 生成結果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .config-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">PGS Config 生成結果</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">生成されたコンフィグ</h5>
            </div>
            <div class="card-body">
                <div class="config-container">
                    <textarea class="form-control" id="config-textarea" rows="15" readonly>{{ config_content }}</textarea>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="/pgs" class="btn btn-secondary">戻る</a>
                    <button id="copy-btn" class="btn btn-primary">コピー</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // コピーボタンの機能
            $('#copy-btn').click(function() {
                const textarea = document.getElementById('config-textarea');
                textarea.select();
                document.execCommand('copy');
                
                // コピー成功メッセージ
                const alertDiv = $('<div class="alert alert-success alert-dismissible fade show mt-3" role="alert">')
                    .text('コンフィグをクリップボードにコピーしました')
                    .append('<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>');
                
                $('.config-container').after(alertDiv);
                
                // 3秒後に自動的に閉じる
                setTimeout(() => {
                    alertDiv.alert('close');
                }, 3000);
            });
        });
    </script>
</body>
</html>
